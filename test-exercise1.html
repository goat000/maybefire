<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
    <script src="exercise1.js" type="text/javascript"></script>
</body>

<script>
QUnit.module('Slider Tests', function() {
    QUnit.test('restrictWithdrawalToMax test', function(assert) {
        assert.equal(restrictWithdrawalToMax(0, 60000, [50000,30000,20000]), 50000, 'Sliders at 50000/30000/20000, max of first slider should be 50000.');
        assert.equal(restrictWithdrawalToMax(1, 60000, [50000,30000,20000]), 30000, 'Sliders at 50000/30000/20000, max of first slider should be 50000.');
        assert.equal(restrictWithdrawalToMax(2, 60000, [50000,30000,20000]), 20000, 'Sliders at 50000/30000/20000, max of first slider should be 20000.');

        assert.equal(restrictWithdrawalToMax(0, 5000, [70000,20000,10000]), 5000, 'Sliders at 70000/20000/10000, 5000 should be an allowed value for first slider.');
        assert.equal(restrictWithdrawalToMax(1, 5000, [70000,20000,10000]), 5000, 'Sliders at 70000/20000/10000, 5000 should be an allowed value for second slider.');
        assert.equal(restrictWithdrawalToMax(2, 5000, [70000,20000,10000]), 5000, 'Sliders at 70000/20000/10000, 5000 should be an allowed value for third slider.');
    });
});
</script>
